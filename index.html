<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.1.min.css" />
    </head>

    <body>
        <!-- Página princial -->
        <div data-role="page" id="principal">
            <div data-role="header">
                <h1>Precios de Argentina</h1>
            </div>

            <div role="main" class="ui-content">
                <h2>Seleccione una sucursal</h2>
                <h3>Sucursales cercanas</h3>
                    <ul id="sucursales_cercanas_listview" data-role="listview" data-inset="true">
                        <li>Cargando ...</li>
                    </ul>

                <h3>Buscar sucursal</h3>
                <ul id="sucursales_listview" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Ej: nombre, dirección..." data-filter-theme="a"></ul>
                </ul>


            </div>
        </div>

        <!-- Página de sucursal -->
        <div data-role="page" id="sucursal">
            <div data-role="header">
                <h1>Sucursal</h1>
            </div>

            <div role="main" class="ui-content">
                <h2>Elija un producto</h2>
                <h3>Por código de barras</h3>
                <form>
                    <input data-icon="camera" value="Escanear" type="button">
                </form>

                <h3>Por descripción</h3>
                <ul id="productos_listview" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Ej: marca, código, descripción..." data-filter-theme="a"></ul>
                </ul>


            </div>
        </div>

        <!--script type="text/javascript" src="cordova.js"></script-->
        <!--script type="text/javascript" src="barcodescanner.js"></script-->

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/requests.js"></script>

        <!--script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">app.initialize();</script-->
    </body>
</html>
