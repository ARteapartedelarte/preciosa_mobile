<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>


    </head>
    <body>

         <!-- pagina de ubicacion -->
        <div data-role="page" id="configuracion">
            <div data-role="header" data-position="fixed">
                <h1>Configuración</h1>
            </div>

            <div role="main" class="ui-content">

                <div data-role="tabs" id="conf-tabs">
                  <div data-role="navbar">
                    <ul>
                      <li id="tab-general"><a id='conf-tab-general' href="#configuracon-general" class="ui-btn-active" data-ajax="false" data-toggle="tab">General</a></li>
                      <li id="tab-ubicacion"><a id='conf-tab-ubicacion' href="#configuracon-ubicacion" data-ajax="false" data-toggle="tab">Ubicación</a></li>
                    </ul>
                  </div>
                  <div id="configuracon-general" class="ui-body-d ui-content">
                    <h2>General</h2>
                    <div data-theme="c" class="ui-corner-all">
                      <form id="configuracion-general-form">
                          <div style="padding:10px 20px; background: #ffffff;">
                              <label for="precio_dias_input">Días de antiguedad del precio:</label>
                              <input name="precio_dias" id="precio_dias_input" value="" placeholder="Ej: 30" data-theme="a" min="0" step="1" type="number" required>
                              <label for="precio_radio_input">Radio en kilometros de la búsqueda:</label>
                              <input name="precio_radio" id="precio_radio_input" value="" placeholder="Ej: 10" data-theme="a" min="0" step="1" type="number" required>
                              <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Guardar</button>
                          </div>
                      </form>
                  </div>
                  </div>
                  <div id="configuracon-ubicacion" class="ui-body-d ui-content">
                    <h3>Ubicación </h3>
                    <div id="configuracion-ubicacion-form">
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Guardar</button>
                    <label for="ubicacion_input">Buscar:</label>
                    <input name="ubicacion" id="ubicacion_input" value="" placeholder="Ej: Córdoba" data-theme="a" required>
                    <span><b>Ubicación actual: </b></span>
                    <span id="ubicacion-texto"></span>
                    <div id="map_canvas" style="margin: 0px; padding: 0px"></div>
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Guardar</button>
                    </div>
                  </div>
                </div>

            </div>
        </div>

        <!-- Modal de "Cargando" -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>

        <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/queue.js"></script>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/location.js"></script>
        <script type="text/javascript" src="js/requests.js"></script>


    </body>
</html>
